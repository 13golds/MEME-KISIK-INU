<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kisik Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#000428, #004e92);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    .logo { width: 120px; margin-bottom: 20px; }
    h1 { font-size: 2em; }
    form { margin-top: 20px; }
    input[type="email"] { padding: 10px; border: none; border-radius: 8px; width: 250px; margin-bottom: 10px; font-size: 1em; }
    button { background-color: #FF7F50; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 1em; cursor: pointer; margin-top: 10px; }
    button:hover { background-color: #FF5722; }
  </style>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const referrer = urlParams.get('ref');

    if (!referrer) {
      alert('❗ Registration by invitation only. Please get a referral link.');
      window.location.href = 'https://13golds.github.io/MEME-KISIK-INU/';
    } else {
      sessionStorage.setItem('referrer', referrer);
    }
  </script>

  <img src="https://github.com/13golds/MEME-KISIK-INU/raw/main/images/image.png" alt="Kisik Logo" class="logo">
  <h1>Login to Kisik</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="Enter your email" required><br>
    <button type="submit">Send Magic Link ✨</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient('https://rrfcfkqxybhbouqytiwg.supabase.co', 'your-anon-public-key-here');

    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const { error } = await supabase.auth.signInWithOtp({
        email: email,
        options: {
          data: { referrer: sessionStorage.getItem('referrer') }
        }
      });
      if (error) {
        alert('Error: ' + error.message);
      } else {
        alert('✨ Check your email for a magic link!');
      }
    });
  </script>
</body>
</html>
