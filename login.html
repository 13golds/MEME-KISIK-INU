<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Kisik Login</title>
 <style>
 body {
 margin: 0;
 padding: 0;
 height: 100 vh;
 display: flex;
 flex-direction: column;
 justify-content: center;
 align-items: center;
 background: linear-gradient(#000428, #004e92);
 font-family: 'Arial', sans-serif;
 color: white;
 text-align: center;
 }
 .logo {
 width: 120 px;
 margin-bottom: 20 px;
 }
 h1 {
 font-size: 2 em;
 }
 form {
 margin-top: 20 px;
 }
 input[type="email"] {
 padding: 10 px;
 border: none;
 border-radius: 8 px;
 width: 250 px;
 margin-bottom: 10 px;
 font-size: 1 em;
 }
 button {
 background-color: #FF7F50;
 color: white;
 border: none;
 padding: 10 px 20 px;
 border-radius: 8 px;
 font-size: 1 em;
 cursor: pointer;
 margin-top: 10 px;
 }
 button:hover {
 background-color: #FF5722;
 }
 </style>
</head>
<body>
 <img src="https://github.com/13golds/MEME-KISIK-INU/raw/main/images/image.png" alt="Kisik Logo" class="logo">
 <h1>Login to Kisik</h1>
 <form>
 <input type="email" placeholder="Enter your email" required><br>
 <button type="submit">Send Magic Link ✨</button>
 </form>
</body>
</html>
